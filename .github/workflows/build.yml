name: build-web-ext
on:
  push:
    tags:
      - '*'

jobs:
  build-extension:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Extract release version from ref
        id: set_version
        run: |
          VERSION="${GITHUB_REF##*/}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Update version in the manifest
        run: |
          VERSION=${{ steps.set_version.outputs.version }}
          jq ".version = \"$VERSION\"" manifest.json > tmp && mv tmp manifest.json

      - run: npm install -g web-ext
      - run: web-ext build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: carbonalyser
          path: web-ext-artifacts

      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: Automated release ${{ steps.set_version.outputs.version }}.
          draft: false
          prerelease: false

      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: web-ext-artifacts/carbonalyser-${{ steps.set_version.outputs.version }}.zip
          asset_name: carbonalyser-${{ steps.set_version.outputs.version }}.zip
          asset_content_type: application/zip
